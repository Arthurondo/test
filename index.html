<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .todo {
            background: #f5f5f5;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .status {
            font-weight: bold;
            margin-top: 5px;
        }
        .completed {
            color: green;
        }
        .pending {
            color: orange;
        }
        #message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .loading {
            background: #e3f2fd;
            color: #1976d2;
        }
        .error {
            background: #ffebee;
            color: #d32f2f;
        }
        .success {
            background: #e8f5e9;
            color: #388e3c;
        }
    </style>
</head>
<body>
    <h1>Mes T√¢ches</h1>
    <div id="message" class="loading">Connexion √† la base de donn√©es...</div>
    <div id="todos"></div>

    <script>
        // Configuration (√† remplacer)
        const SUPABASE_URL = 'https://sxwppdcaahnzhkqdvdpd.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN4d3BwZGNhYWhuemhrcWR2ZHBkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDIyMzY2MjIsImV4cCI6MjA1NzgxMjYyMn0.UHtyHqsOPDExggrz5lQmeKAyuOJZhXeVSlASKc6z5sc';
        
        // Timeout de s√©curit√© (8 secondes)
        const TIMEOUT_DURATION = 8000;
        let timeoutId;

        // Initialisation
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const messageEl = document.getElementById('message');
        const todosEl = document.getElementById('todos');

        function showMessage(type, text) {
            messageEl.className = type;
            messageEl.textContent = text;
        }

        function clearTimeoutIfExists() {
            if (timeoutId) {
                clearTimeout(timeoutId);
            }
        }

        async function loadTodos() {
            // D√©marre le timeout
            timeoutId = setTimeout(() => {
                showMessage('error', 'D√©lai d√©pass√© - V√©rifiez votre connexion internet');
                todosEl.innerHTML = '<p>Le chargement a pris trop de temps.</p>';
            }, TIMEOUT_DURATION);

            try {
                showMessage('loading', 'Chargement des t√¢ches...');
                
                const { data, error } = await supabase
                    .from('todos')
                    .select('*')
                    .order('created_at', { ascending: false });

                clearTimeoutIfExists();

                if (error) {
                    throw error;
                }

                if (data.length === 0) {
                    showMessage('success', 'Aucune t√¢che trouv√©e');
                    todosEl.innerHTML = '<p>Vous n\'avez aucune t√¢che pour le moment.</p>';
                    return;
                }

                showMessage('success', `Chargement r√©ussi (${data.length} t√¢ches)`);
                
                todosEl.innerHTML = data.map(todo => `
                    <div class="todo">
                        <h3>${todo.title || 'Sans titre'}</h3>
                        ${todo.description ? `<p>${todo.description}</p>` : ''}
                        <div class="status ${todo.completed ? 'completed' : 'pending'}">
                            ${todo.completed ? '‚úÖ Termin√©' : 'üîÑ En cours'}
                        </div>
                    </div>
                `).join('');

            } catch (err) {
                clearTimeoutIfExists();
                showMessage('error', `Erreur: ${err.message}`);
                console.error('Erreur d√©taill√©e:', err);
                todosEl.innerHTML = '<p>Impossible de charger les t√¢ches.</p>';
            }
        }

        // Au chargement de la page
        document.addEventListener('DOMContentLoaded', () => {
            // Test rapide de connexion
            supabase.from('todos').select('*').limit(1)
                .then(() => loadTodos())
                .catch(err => {
                    showMessage('error', `Probl√®me de connexion: ${err.message}`);
                    console.error('Erreur de connexion:', err);
                });
        });
    </script>
</body>
</html>
